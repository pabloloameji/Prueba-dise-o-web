<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <Nav id="menu-navegacion">
        <a href="index.html" id="logo">Logo Compañía</a>
        <div class="navbar-right">
            <a href="index.html">Inicio</a>
            <a href="login.html" class="active">Login</a>
            <a href="registro.html">Registro</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </Nav>
    <main>
        <section class="contenedor-login">
            <div class="contenedor-texto">

                <div class="login">Log-in</div>

            </div>
            <div class="right">
                <form action = 'index.html'>
                    <label for="email">Usuario:</label>
                    <input id="email" type="email" placeholder="pepito@ejemplo.com" required>

                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" placeholder="°°°°°°°°°°" required>
                    <a href="index.html">Restablecer contraseña</a>

                    <div class="lower">
                        <input id="submit" type="submit" value="Login">
                        <input id="registrar" type="submit" value="Registrarse" onclick="location.href='registro.html'">
                    </div>
                   

                </form>
            </div>

        </section>
    </main>
    <footer id="contacto">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="brand">MARCA</h2>
                <p>Lorem ipsum dolor sit amet consectetur</p>
            </div>
            <div class="social-media">
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-instagram'></i>
                </a>
            </div>
        </div>
        <div class="line"></div>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
