    <main>
        <form id="regForm" action="index.html">

            <h1>Register:</h1>
            <div class="tab">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="pepito@ejemplo.com" required oninput="this.className = ''">

                <label for="password">Contraseña:</label>
                <input id="password" type="password" placeholder="°°°°°°°°°°" required oninput="this.className = ''">

                <label for="password1">Confirma contraseña:</label>
                <input id="password1" type="password" placeholder="°°°°°°°°°°" required oninput="this.className = ''">

            </div>

            <div class="tab">
                <label for="name">Nombre:</label>
                <input id="name" type="text" placeholder="Pepito" required oninput="this.className = ''">

                <label for="lastname">Apellidos</label>
                <input id="lastname" type="text" placeholder="Perez Ossa" required oninput="this.className = ''">
            </div>

            <div class="tab">
                <label for="telefono">teléfono:</label>
                <input id="telefono" type="tel" required oninput="this.className = ''">

                <label for="nacimiento">Fecha de nacimiento:</label>
                <input id="nacimiento" type="date"  required oninput="this.className = ''">
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Atrás</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">siguiente</button>
                </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>

        </form>
